<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>{{flask_token}}</title>

</head>
<body>
    <div class="row d-flex pt-5 pb-5 justify-content-center ">
        <h1>{{flask_token}}</h1>
    </div>
    <div class="row d-flex pt-5 pb-5 justify-content-center ">
        <button type="button" class="btn btn-primary" id="getdata-btn" name="get data" value="get data">Get data</button>
    </div>
    <div class="row d-flex pt-5 pb-5 justify-content-center ">

    <div class="row d-flex justify-content-center">
        
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Cases</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>City</th>
                    <th>Cases</th>
                    <th>Rate</th>  
                </tr>
            </tfoot>
        </table>
    </div>
   
    <script>
    const button = document.getElementById('getdata-btn');
    button.addEventListener('click', async _ => {
        try {
            const response = await fetch('/start_crawling', {
                method: 'post',
                body: {

                }
            }
            );
            console.log('posted start crawl', response);
        }catch(err) {
            console.error(`Error: ${err}`);
        }
        window.location.reload();
    });
    function setupData(){
    $(document).ready(function() {
        $.ajax({type: "POST", url: "/start_crawling"});
        $('#example').DataTable({
            "ajax": {
                // "url": "static/objects2.txt", // This works for the static file
                "url": "/get_results", // This doesn't work
                "dataType": "json",
                "dataSrc": "data",
                "contentType":"application/json"
            },
            "lengthMenu": [[10,50,100,200,300,400,-1], [10,50,100,200,300,400,"all"]],
            "columns": [
                { "data": "city" },
                { "data": "cases" },
                { "data": "rate" }
            ]
            } );
        } );
    }
    $( window ).on( "load", setupData );

    </script>
</body>
</html>
